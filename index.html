<div class="cd-body" id="cd-body">
	<div class="currentSol" id="currentSol">
		<!--  Card Header -->
		<div class="section group cardHeader">
			<div class="col span50">
			</div>
			<div class="col span50">
				<div id="latestSol"></div>
				<div id="latestEarth"></div>
			</div>
		</div>

		<!--  Temperature Max-->
		<div class="section group">
			<div class="col span75">
			<div class="col weatherIcon" id="atmo_opacity">
				<i class="wi wi-day-sunny" id="atmo_icon"></i>
			</div>
				<div class="valueText" >
					<span id="maxTemp"></span>
				</div>
				<span class="attText">TEMP. HIGH</span>
			</div>
			<div class="col span20" >
				<div class="unitButton" id="maxTempUnit"></div>
			</div>
		</div>

		<!--  Temperature  Min -->
		<div class="section group">
			<div class="col span75" >
				<div class="valueText" id="minTemp"></div>
				<span class="attText">TEMP. LOW</span>
			</div>
			<div class="col span20">
				<div class="unitButton" id="minTempUnit"></div>
				<!-- <span class="unitButton" id="minTempUnit"></span> -->
			</div>
		</div>

		<!--  Pressure -->
		<div class="section group">
			<div class="col span75">
				<div class="valueText"  id="pressure"></div>
				<span class="attText">PRESSURE</span>
			</div>

			<div class="col span20">
				<div class="unitButton" id="pressureUnit"></div>
			</div>
		</div>

		<!-- Sunrise and Sunset -->
		<div class="atmotext" id="atmoText"></div>
		<div class="section group">
			<div class="col span50">
				<i class="wi wi-sunrise solarDayIcon solarDay"></i>
				<p>Sunrise</p>
				<div class="solarDay" id="sunRise"></div>
			</div>
			<div class="col span50">
				<i class="wi wi-sunset solarDayIcon"></i>
				<p>Sunset</p>
				<div class="solarDay" id="sunSet"></div>
			</div>
		</div>

		<!-- Get the Image on this day -->

		</div>
		<div class="col span50">
			<div id="rightArrow" class="solArrow">></div>
		</div>
	</div>
	</div>
</div>
